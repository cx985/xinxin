<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #f5f5f5;
    }
    .box{
        box-sizing: border-box;
        width: 400px;
        height: 500px;
        background-color: #fff;
        padding: 50px 50px;
        margin: 0 auto;
    
    }
    .img-box{
        width: 180px;
        height: 180px;
        /* background-color: skyblue; */
        margin: 0 auto;
    }
    .img-box img {
        width: 180px;
        height: 180px;
    }

    .content-box{
        margin-top: 20px;
        height: 80px;
        width: 180px;
        /* background-color: #f00; */
        box-sizing: border-box;
        margin: 0 auto;
    }
    .content-box .aa{
        font-size: 25px;
        display: inline-block;

    }
    .content-box .bb{
        font-size: 11px;
        color: #999;
    }

    .bottom-box{
        width: 180px;
        height: 70px;
        /* background-color: burlywood; */
        margin: 0 auto;
    }
    .bottom-box span{
        color: orange;
    }
</style>
<body>
    <div class="box">
        <div class="img-box">
            <img src="./1.webp">
            </img>
        </div>
        <div class="content-box">
            <span class = "aa">Redmi Note 13</span>
            <span class="bb">小金刚品质</span>
        </div>
        <div class="bottom-box">
            <span>1499元起</span>
        </div>
    </div>
    
</body>
</html>
