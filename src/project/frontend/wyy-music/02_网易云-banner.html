<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云轮播图</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<style>
    .banner{
        height: 285px;
        background-color: orange;
        background: url(./image/banner_bg_01.jpg) center center / 6000px;
    }

    .banner .area{
        height: 285px;
        background-color: orchid;
    }

    .banner .area .area-left {
        position: relative;
        width: 730px;
    }

    .banner .area-left .img-list{
        display: flex;
        width: 730px;
        overflow: hidden;
    }

    .banner .area-left .img-list li {
        flex-shrink: 0;
        width: 100%;
    }

    .banner .area-left .img-list .item {
        display: block;
    }

    .banner .area-left .img-list .item img{
        width: 100%;
        height: 285px;
    }


    .banner .area-left .dots-list{
        display: flex;
        justify-content: center;
        position: absolute;
        bottom: 5px;
        left: 0;
        right: 0;
        margin: 0 auto;
    }

    .banner .area-left .dots-list li {
        margin: 0 2px;
    }

    .banner .area-left .dots-list .item{
        display: inline-block;
        width: 20px;
        height: 20px;
        background-color: #f00;
        background: url(./image/banner.png) 3px -343px;
        
    }

    .banner .area-left .dots-list .item.active,
    .banner .area-left .dots-list .item:hover{
        background-position: -16px -343px;
    }


</style>
<body>
    <div class="banner">
        <div class="area wrapper_03">
            <div class="area-left">
                <ul class="img-list">
                    <li>
                        <a class="item" href="">
                        <img src="./image/banner_bg_02.jpg" alt="">
                        </a>
                    </li>
                    <li>
                        <a class="item" href="">
                        <img src="./image/banner_bg_02.jpg" alt="">
                        </a>
                    </li>
                    <li>
                        <a class="item" href="">
                        <img src="./image/banner_bg_02.jpg" alt="">
                        </a>
                    </li>
                    <li>
                        <a class="item" href="">
                        <img src="./image/banner_bg_02.jpg" alt="">
                        </a>
                    </li>
                </ul>
                
                <ul class="dots-list">
                    <li><a class="item active" href=""></a></li>
                    <li><a class="item" href=""></a></li>
                    <li><a class="item" href=""></a></li>
                    <li><a class="item" href=""></a></li>
                    <li><a class="item" href=""></a></li>
                    <li><a class="item" href=""></a></li>
                    <li><a class="item" href=""></a></li>
                    <li><a class="item" href=""></a></li>
                    <li><a class="item" href=""></a></li>
                    <li><a class="item" href=""></a></li>
                </ul>
            </div>
            <div class="area-right"></div>
        </div>
    </div>
</body>
</html>
